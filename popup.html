<!DOCTYPE html>
<html lang="en">    
<head>
  <meta charset="UTF-8" />
  <title>Clean Closet</title>
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="popup.css" />

</head>
<body>
  <div class="title-bar">
    <div class="flex">
      <img src="" class="logo">
      <h1>Clean Closet</h1>
    </div>
    <div>
      <p>Brand Transparency Ratings</p>
    </div>
  </div>
  <div class="flex main-rating">
    <div class="donut">
      <canvas id="myDonut"></canvas>
    </div>
    <div class="margin text-rating">
      <h2 class="brand-name">No Data on this Brand</h2>
      <h1 class="brand-score">##</h1>
    </div>
  </div>
  <div class="margin suggestions">
    <h2>Suggested Alternatives:</h2>
    <div class="suggestion-container">
      <div class="suggestion-1"></div>
      <div class="suggestion-2"></div>
      <div class="suggestion-3"></div>
    </div>
  </div>
  

  <h1>Transparency Score</h1>
  
    <div id="donut">
      <canvas id="myDonut"></canvas>
    </div>

    <div id="overlay">
      <p id="scoreText"></p>
    </div>
    
    <p id="myScore"></p>
    
    <script src="./chart.js"></script>
    <script src="./pop.js"></script>
</body>
</html>
